<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <script src="src/info.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="src/info.css">
</head>
<body>
<!-- 导航栏:navbar -->
<div class="nav">
    <span class="span">ThoughtWorks</span>
    <input type="text" placeholder="请输入影片名" id="name">
    <input type="button" value="搜索" id="search">
</div>

<!-- 内容栏:content -->
<div id="content">
    <!-- 电影名字:根据电影页面发生改变 -->
    <h1>
        <span id='title' property="v:itemreviewed"></span>
    </h1>

    <div class="article">
        <!-- 电影详细信息 -->
        <div class="part-layer movie-info">
            <!-- 电影封面 -->
            <div id="post" class="movie-data post-img">
                <!-- 电影封面海报和文字内容需要发生更换：src、alt -->
                <img src="img/blank.jpg" alt="">
            </div>
            <!-- 电影详细介绍 -->
            <div id="details" class="movie-data">
                <!-- 人员姓名需要更新 -->
                <p><b>导演 : </b><span class="director"></span></p>
                <p><b>主演 : </b><span class="actor"></span></p>
                <p><b>类型 : </b><span class="genre"></span></p>
                <p><b>上映日期 : </b><span class="release-date"></span></p>
            </div>
        </div>

        <!-- 剧情简介 -->
        <div class="part-layer related-info">
            <!-- 需要更换标题 -->
            <h2>
                <i class="movie-related-info">剧情简介</i>
            </h2>
            <!-- 需要更新剧情简介信息 -->
            <div class="summary" id="link-report">
                无简介
            </div>
        </div>

        <!-- 电影评论 -->
        <h2><i class="movie-review"></i>电影评价</h2>
        <!-- 评论 -->
        <div class="review-item">
            <!-- 评论头 -->
            <span class="review-user">账号已注销</span>
            <span class="review-date">2019-7-12</span>
            <!-- 评论内容 -->
            <div class="review-content">真好看啊啊啊啊。。。。</div>
        </div>

        <!-- 电影推荐 -->
        <h2>
            <i class="">同类推荐</i>
        </h2>
        <div id="recommendations" class="part-layer recommendations">
        </div>

    </div>
</div>

</body>
</html>
